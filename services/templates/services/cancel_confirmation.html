{% extends 'main/base.html' %}
{% block title %}Cancel Booking{% endblock %}

{% block content %}
<div style="
    display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <div style="
        background: #fff;
        border-radius: 2rem;
        box-shadow: 0 2px 24px #ede5ff;
        padding: 2.6rem 2.2rem 2.2rem 2.2rem;
        max-width: 440px;
        width: 100%;
        margin: 0 auto;">
        <h2 style="text-align: center; color: #e73827; font-size: 2rem; font-weight: 750; margin-bottom: 1.4rem;">
            Cancel Booking
        </h2>
        <p style="text-align: center; color: #242e6c; font-size: 1.19rem; margin-bottom: 2.3rem;">
            Are you sure you want to cancel your booking?
        </p>
        <form method="post" style="display: flex; justify-content: center; gap: 1.6rem; text-align:center;">
            {% csrf_token %}
            <button type="submit" class="cancel-btn">
                Yes, Cancel
            </button>
            <a href="{% url 'users:customer_profile' user.username %}" class="table-action-btn">
                No, Go Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
